- defaults:
    link:
        create: true
        relink: true
    shell:
        stdout: true
        stderr: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.config/fish/config.fish:
        path: config.fish
    ~/.config/fish/fish_plugins:
        path: fish_plugins

- shell:
    -
        command: ./install-app.mjs
