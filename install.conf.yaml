- defaults:
    link:
        create: true
        relink: true
    shell:
        stdout: true
        stderr: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.config/fish/config.fish:
        path: config.fish
    ~/.config/fish/fish_plugins:
        path: fish_plugins
    ~/.config/omf/bundle:
        path: omf/bundle
    ~/.config/omf/channel:
        path: omf/channel
    ~/.config/omf/theme:
        path: omf/theme

- shell:
    -
        command: ./install-app.mjs
